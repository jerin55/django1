{% extends 'first.html' %}

{% block content %}

<h1 class="container" style="text-align: center; text-decoration: underline;margin-top: 60px;color: saddlebrown;">DEPARTMENT</h1>

<div class="container">
    {% for message in messages %}
    <h4 class="alert alert-danger" style="text-align: center;">
        {{ message }}

    </h4>
    {% endfor %}
</div>

<div style="width: 40%; margin-left:30%">
    <form class="container form-group " method="post" action="{% url 'addbatch' %}" >

        {% csrf_token %}

        <input type="text" name="batch_name" id="nm" placeholder="enter the Department name..." class="form-control"><br>
        
     <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </div>

    <div style="text-align: center;margin-top:160px">
        <a href="{% url 'logout' %}" class="btn btn-info">LOGOUT</a>
    </div>
    </form>

   


</div>



{% endblock %}
