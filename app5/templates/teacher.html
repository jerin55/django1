{% extends 'new.html' %}

{% block content %}

<h1 class="container" style="text-align: center;text-decoration: underline;margin-top: 50px;">REGISTRATION</h1>

<div class="container">
    {% for message in messages %}
    <h4 class="alert alert-danger" style="text-align: center;">
        {{ message }}

    </h4>
    {% endfor %}
</div>

<div style="width: 40%; margin-left: 30%;">
    <form class="container form-group" method="post" action="{% url 'addtech' %}" enctype="multipart/form-data" >

        {% csrf_token %}

        <input id="nm" type="text" name="first_name" placeholder="enter the first name..."  class="form-control"  ><br>
        <input id="ln" type="text" name="last_name" placeholder="enter the last name..." class="form-control"><br>
        <input id="un" type="text" name="username" placeholder="enter the username..." class="form-control"><br>
        <input id="ml" type="text" name="email" placeholder="enter the email..." class="form-control"><br>
        <input type="text" name="user_address" id="nm" placeholder="enter the teacher address..." class="form-control"><br>
        <input type="number" name="user_mobile" id="" placeholder="enter the teacher mobile number..." class="form-control"><br>


        <div class="form-radio" >
            <label class="form-radio " >
              <input class="form-radio" type="radio" value="male"  name="user_genter"> Male<br>
              <input class="form-radio" type="radio" value="female" name="user_genter" >Female
            </label>
        </div>

        <input id="ps" type="password" name="password" placeholder="enter the passwpord..." class="form-control"><br>
        <input id="cps" type="password" name="cpassword" placeholder="enter the conform password..." class="form-control"><br><br>

       <input id="i" name="user_image" class="form-control" style="width: 300px;" type="file" accept="image/*" ><br>    




        <select name="sel1" class="form-control">

            {% for bat in bat %}

            <option value="{{ bat.id }}" >{{ bat.batch_name }}</option>

            {% endfor %}

            

        </select><br>

        <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">SIGN UP</button>
        </div><br>

        <h6 style="text-decoration: underline;">Already Have An Accound :</h6>
        <a href="uslogin"  class="btn btn-primary">Log In</a>


    </form>

  
</div>



{% endblock %}
