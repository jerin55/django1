<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            form{
                background-color:rgb(187, 224, 187);
                border-radius: 8px;
            }
          
        </style>

    </head>
    <body class="container">
        <h1 style="text-align: center; text-decoration: underline;" >PRODUCT DETAILS</h1>
        <div style="text-align: center;">
        <form method="post" action="{% url 'addproduct' %}" class="container form-group" enctype="multipart/form-data" style="margin-top: 10px;" >

            {% csrf_token %}

            <div style="padding-top: 20px;padding-bottom: 10px;">
        <input id="n"  name="name" class="form-control" type="text" placeholder="enter the name..."  ><br>
        <input id="p" name="price" class="form-control" type="number" placeholder="enter the price..."><br>
        <input id="q" name="quantity" class="form-control" type="number" placeholder="enter the quantity..."><br>
        <input id="i" name="image" class="form-control" style="width: 300px;" type="file" accept="image/*" ><br>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </div>


    </form>
</div>

    </body>
</html>
