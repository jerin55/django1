<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body class="container">
        <h1 class="container" style="text-align: center; text-decoration: underline;">STUDENTS LIST</h1>
        <div class="container" style="text-align: center;">

        <table border="2px" style=" margin-top: 50px; " class="container">
            <thead style="text-align: center;">
            <tr>
                <th>PRODUCT ID</th>
                <th>PRODUCT NAME</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>IMAGE</th>


            </tr>
        </thead>

            <tbody style="text-align: center;" class="container">
                {% for p in prdct  %}
                <tr >
                    <td>{{ p.id }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price  }}</td>
                    <td>{{ p.quantity }}</td>

                    {% if p.image %}
                    <td>
                        
                        <img src="{{ u.image.url }}" class="w-25">

                    </td>
                    {% else %}
                    <td >
                        <img src="{% static 'images/default.png' %} " class="img-thumbnail">
                    </td>
                    {% endif %}

                    <td> 
                        <a style="color: red;" href="{% url 'editpage' p.id %}">Edit</a><br>
                        <a style="color: red;" href="{% url 'delpr' p.id %}">Delete</a>
                    </td>

                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>

    </body>
</html>
