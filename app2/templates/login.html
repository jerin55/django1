{% extends 'loginnav.html' %}

{% block content %}

<h1 class="container " style="text-align: center;text-decoration:underline;margin-top: 50px;">LOGIN</h1>

<div class="container">
    {% for message in messages %}
    <h4 class="alert alert-danger" style="text-align: center;">
        {{ message }}

    </h4>
    {% endfor %}
</div>

<div style="width: 40%; margin-left:30%">

<form method="post" action="{% url 'loginuser' %}" class="form-group container" style="padding-top: 20px;padding-bottom: 20px ;" >

    {% csrf_token %}

    

    <input id="nme" type="text" name="username" class="form-control" placeholder="enter the username..."><br>
    <input id="pss" type="password" name="password" class="form-control" placeholder="enter the password..."><br>

    <div style="text-align: center;">

    <button type="submit" class="btn btn-primary" >LOG IN</button>
</div>
    

</form>
</div>


{% endblock %}
