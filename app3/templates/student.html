{% extends 'first.html' %}

{% block content %}

<h1 class="container" style="text-align: center;text-decoration: underline;margin-top: 50px;">STUDENT</h1>

<div class="container">
    {% for message in messages %}
    <h4 class="alert alert-danger" style="text-align: center;">
        {{ message }}

    </h4>
    {% endfor %}
</div>

<div style="width: 40%; margin-left: 30%;">
    <form class="container form-group" method="post" action="{% url 'addstudent' %}" >

        {% csrf_token %}

        <input type="text" name="student_name" id="nm" placeholder="enter the student name" class="form-control"><br>
        <input type="text" name="student_address" id="nm" placeholder="enter the student address..." class="form-control"><br>
        <input type="number" name="student_age" id="" placeholder="enter the student age..." class="form-control" ><br>
        <input type="date" name="join_date" id="" class="form-control"><br>

        <select name="sel1" class="form-control">
            {% for course in courses %}

            <option value="{{ course.id }}">{{ course.course_name }}</option>

            {% endfor %}

        </select><br>

        <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>

       
    </form>
</div>



{% endblock %}
